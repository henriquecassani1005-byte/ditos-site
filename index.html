    <title>Ditos Painéis | O Portal de Pouso Alegre</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- SISTEMA DE IDENTIDADE VISUAL --- */
        :root {
            --carbon-black: #111111;
            --photon-white: #F5F5F5;
            --signal-yellow: #FFD500;
            --concrete-gray: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--carbon-black);
            color: var(--photon-white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Tipografia */
        h1, h2, h3 { font-weight: 900; letter-spacing: -0.03em; line-height: 1.1; }
        p { font-weight: 300; line-height: 1.6; opacity: 0.9; font-size: 1.1rem; }
        .text-highlight { color: var(--signal-yellow); }

        /* Botões */
        .btn {
            display: inline-block;
            background-color: var(--signal-yellow);
            color: var(--carbon-black);
            padding: 18px 40px;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 30px;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.02); }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 5%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 17, 17, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .nav-logo { height: 45px; width: auto; display: block; }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 100px 10%; /* Ajuste para mobile */
            background: linear-gradient(to bottom, rgba(17,17,17,0.7), var(--carbon-black)), url('foto-rodovia.jpg.jpg') no-repeat center/cover;
        }
        .hero h1 { font-size: clamp(2.5rem, 5vw, 4.5rem); max-width: 900px; margin-bottom: 20px; color: #fff; }
        .hero p { font-size: clamp(1.1rem, 2vw, 1.4rem); max-width: 650px; border-left: 3px solid var(--signal-yellow); padding-left: 20px; color: #ddd; }

        /* Scrollytelling */
        .scrolly-container { display: flex; flex-direction: column; position: relative; }
        @media (min-width: 768px) { .scrolly-container { flex-direction: row; } }
        
        .visual-side {
            flex: 1; height: 100vh; position: sticky; top: 0;
            background-image: url('foto-mercado.jpg.jpg'); 
            background-size: cover; background-position: center;
            display: none;
        }
        @media (min-width: 768px) { .visual-side { display: block; } }
